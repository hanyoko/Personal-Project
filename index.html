<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div id="wrap" class="center aligned container">
        <canvas id="pingpong" width="1200" height="800"></canvas>
        <div id="usage">
            <div>
                <p>Single Play</p>
                <p>PLAYER 1 : Up(<a class="key">K</a>) / Down(<a class="key">M</a></p>
            </div>
            <div>
                <p>Two-Player</p>
                <p>PLAYER 1 : Up(<a class="key">A</a>) / Down(<a class="key">Z</a></p>
                <p>PLAYER 2 : Up(<a class="key">K</a>) / Down(<a class="key">M</a></p>
            </div>
            <div>
                <p>Menu</p>
                <p>Number Keys and Escape(<a class="key">ESC</a>)</p>
                <p>Space bar(<a class="key">Space</a></p>
            </div>
           
        </div>
      </div>
</body>
</html>
